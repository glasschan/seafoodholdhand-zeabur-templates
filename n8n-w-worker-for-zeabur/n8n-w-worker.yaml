apiVersion: zeabur.com/v1
kind: Template
metadata:
  name: N8N v2 with Worker & Task Runners
spec:
  description: N8N v2 workflow automation with worker and external task runners for secure code execution
  icon: https://i.imgur.com/KUcP61Z.png
  coverImage: https://i.imgur.com/Hm4GdsP.png
  variables:
    - key: PUBLIC_DOMAIN
      type: DOMAIN
      name: Domain
      description: What is the domain you want for your N8N instance?
  tags:
    - Automation
    - Workflow
    - N8N v2
    - Task Runners
    - Code Execution
  readme: |-
    # N8N v2 with Worker & Task Runners (create by SEAFOODHOLDHAND)

    [![N8N with Worker](https://i.imgur.com/gi4FDrn.png)](https://www.youtube.com/@seafoodholdhand)

    **N8N v2** is a powerful workflow automation platform that helps you connect different services and automate tasks. This template includes:

    - **N8N v2 main instance** for workflow management (latest version)
    - **N8N worker** for processing background tasks
    - **External Task Runners** for secure Code node execution (production-ready setup)
    - **PostgreSQL** database for data storage
    - **Redis** for queue management

    ## Why External Task Runners?

    This template uses **external task runners** - N8N's recommended production setup for executing code in Code nodes:

    - **ğŸ”’ Enhanced Security**: Code runs in isolated containers, separate from your main N8N instance
    - **âš¡ Better Performance**: Task runners can scale independently based on workload
    - **ğŸ›¡ï¸ Sandboxed Execution**: JavaScript and Python code execute in controlled environments
    - **ğŸ”„ Auto-Shutdown**: Idle runners automatically shut down after 15 seconds to save resources
    - **ğŸ“Š Production Ready**: Follows N8N's best practices for production deployments

    With N8N v2, you can:
    - Create automated workflows with the visual editor
    - Connect to hundreds of services and APIs
    - Execute custom JavaScript and Python code securely in Code nodes
    - Process data and automate tasks with reliable background workers
    - Handle webhook-triggered workflows efficiently

    The worker + task runner setup ensures your automation tasks are processed reliably and securely.

    ## Update Log

    ### 2025-12-28
    - **IMPORTANT**: Template updated for N8N v2 compatibility
    - Upgraded to external task runners (production-recommended setup)
    - Added separate `task-runners` service as a sidecar to n8n-worker
    - Configured `N8N_RUNNERS_MODE=external` for better security and performance
    - Task runners now execute Code node JavaScript/Python code in isolated containers
    - Added `TASK_RUNNERS_AUTH_TOKEN` variable for secure broker-runner authentication

    This update ensures your N8N v2 workflows run securely with external task runners, following N8N's best practices for production deployments.

    ### 2025-03-17
    - Fixed N8N_ENCRYPTION_KEY mismatch between n8n main instance and worker
    - Ensured worker uses the same encryption key as main instance for improved system stability
    - Added ability to manually set `N8N_ENCRYPTION_KEY` for both main instance and workers

    âš ï¸ Important: If you're using a previous version of this template, please update to this version to avoid potential encryption key synchronization issues.

    Note: This template enables two critical environment variables to prevent future compatibility issues:

    - `N8N_RUNNERS_ENABLED=true`: Enables task runners for executing Code node code securely. Task runners are required for JavaScript and Python code execution in Code nodes.

    - `N8N_RUNNERS_MODE=external`: Uses external task runner containers (recommended for production) instead of internal child processes.

    - `OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS=true`: Running manual executions in the main instance in scaling mode is deprecated. Manual executions will be routed to workers in a future version. This setting prepares your deployment for this change.

    Learn more about task runners: https://docs.n8n.io/hosting/configuration/task-runners/

    This template has been logically designed and tested to work successfully. As a nocode user, I welcome any suggestions or improvements on GitHub. I'll do my best to update the template (with AI's help) since I'm not very familiar with GitHub.

    If you encounter any issues during deployment, please let me know via GitHub issues:
    [https://github.com/glasschan/seafoodholdhand-zeabur-templates](https://github.com/glasschan/seafoodholdhand-zeabur-templates)
  services:
    - name: postgresql
      icon: https://raw.githubusercontent.com/zeabur/service-icons/main/marketplace/postgresql.svg
      template: PREBUILT_V2
      spec:
        source:
          image: postgres:17
          command:
            - docker-entrypoint.sh
            - -c
            - config_file=/etc/postgresql/postgresql.conf
        ports:
          - id: database
            port: 5432
            type: TCP
        volumes:
          - id: data
            dir: /var/lib/postgresql/data
        instructions:
          - type: TEXT
            title: Connection String
            content: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}/${POSTGRES_DATABASE}
          - type: TEXT
            title: PostgreSQL Connect Command
            content: psql "postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}/${POSTGRES_DATABASE}"
          - type: TEXT
            title: PostgreSQL username
            content: ${POSTGRES_USERNAME}
            category: Credentials
          - type: PASSWORD
            title: PostgresSQL password
            content: ${POSTGRES_PASSWORD}
            category: Credentials
          - type: TEXT
            title: PostgresSQL database
            content: ${POSTGRES_DATABASE}
            category: Credentials
          - type: TEXT
            title: PostgreSQL host
            content: ${PORT_FORWARDED_HOSTNAME}
            category: Hostname & Port
          - type: TEXT
            title: PostgreSQL port
            content: ${DATABASE_PORT_FORWARDED_PORT}
            category: Hostname & Port
        env:
          PGDATA:
            default: /var/lib/postgresql/data/pgdata
            expose: false
          POSTGRES_CONNECTION_STRING:
            default: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
            expose: false
          POSTGRES_DATABASE:
            default: ${POSTGRES_DB}
            expose: true
          POSTGRES_DB:
            default: zeabur
            expose: true
          POSTGRES_HOST:
            default: ${CONTAINER_HOSTNAME}
            expose: true
          POSTGRES_PASSWORD:
            default: ${PASSWORD}
            expose: true
          POSTGRES_PORT:
            default: ${DATABASE_PORT}
            expose: true
          POSTGRES_URI:
            default: ${POSTGRES_CONNECTION_STRING}
            expose: true
          POSTGRES_USER:
            default: root
            expose: false
          POSTGRES_USERNAME:
            default: ${POSTGRES_USER}
            expose: true
        configs:
          - path: /etc/postgresql/postgresql.conf
            template: |
              # https://github.com/postgres/postgres/blob/master/src/backend/utils/misc/postgresql.conf.sample
              listen_addresses = '*'
              max_connections = 100
              shared_buffers = 128MB
              dynamic_shared_memory_type = posix
              max_wal_size = 1GB
              min_wal_size = 80MB
              log_timezone = 'Etc/UTC'
              datestyle = 'iso, mdy'
              timezone = 'Etc/UTC'
              lc_messages = 'en_US.utf8'
              lc_monetary = 'en_US.utf8'
              lc_numeric = 'en_US.utf8'
              lc_time = 'en_US.utf8'
              default_text_search_config = 'pg_catalog.english'
            permission: null
            envsubst: null
    - name: n8n-main
      icon: https://i.imgur.com/KUcP61Z.png
      template: PREBUILT_V2
      spec:
        source:
          image: docker.io/n8nio/n8n:latest
        ports:
          - id: web
            port: 5678
            type: HTTP
          - id: taskbroker
            port: 5679
            type: TCP
        volumes:
          - id: data
            dir: /root/.n8n
        instructions:
          - type: PASSWORD
            title: N8N ENCRYPTION KEY
            content: ${N8N_ENCRYPTION_KEY}
            category: Credentials
          - type: PASSWORD
            title: N8N RUNNERS AUTH TOKEN
            content: ${N8N_RUNNERS_AUTH_TOKEN}
            category: Credentials
        dependencies:
          - postgresql
          - Redis
        env:
          DB_POSTGRESDB_DATABASE:
            default: ${POSTGRES_DB}
            expose: false
          DB_POSTGRESDB_HOST:
            default: ${POSTGRES_HOST}
            expose: false
          DB_POSTGRESDB_PASSWORD:
            default: ${POSTGRES_PASSWORD}
            expose: false
          DB_POSTGRESDB_PORT:
            default: ${POSTGRES_PORT}
            expose: false
          DB_POSTGRESDB_USER:
            default: ${POSTGRES_USERNAME}
            expose: false
          DB_TYPE:
            default: postgresdb
            expose: false
          EXECUTIONS_MODE:
            default: queue
            expose: false
          N8N_ENCRYPTION_KEY:
            default: ${PASSWORD}
            expose: false
          N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS:
            default: "true"
            expose: false
          N8N_HOST:
            default: ${ZEABUR_WEB_DOMAIN}
            expose: false
          NODE_ENV:
            default: production
            expose: false
          QUEUE_BULL_REDIS_HOST:
            default: ${REDIS_HOST}
            expose: false
          QUEUE_BULL_REDIS_PASSWORD:
            default: ${REDIS_PASSWORD}
            expose: false
          QUEUE_BULL_REDIS_PORT:
            default: ${REDIS_PORT}
            expose: false
          WEBHOOK_URL:
            default: ${ZEABUR_WEB_URL}
            expose: false
          N8N_RUNNERS_ENABLED:
            default: "true"
            expose: false
          OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS:
            default: "true"
            expose: false
          N8N_RUNNERS_MODE:
            default: external
            expose: false
          N8N_RUNNERS_BROKER_LISTEN_ADDRESS:
            default: 0.0.0.0
            expose: false
          N8N_RUNNERS_AUTH_TOKEN:
            default: ${PASSWORD}
            expose: false
          N8N_ENCRYPTION_KEY_WORKER:
            default: ${N8N_ENCRYPTION_KEY}
            expose: true
          TASK_RUNNERS_AUTH_TOKEN:
            default: ${N8N_RUNNERS_AUTH_TOKEN}
            expose: true
        configs: []
    - name: Redis
      icon: https://raw.githubusercontent.com/zeabur/service-icons/main/marketplace/redis.svg
      template: PREBUILT_V2
      spec:
        source:
          image: redis:7-alpine
        ports:
          - id: database
            port: 6379
            type: TCP
        volumes:
          - id: data
            dir: /data
        instructions:
          - type: TEXT
            title: Command to connect to your Redis
            content: redis-cli -h ${PORT_FORWARDED_HOSTNAME} -p ${DATABASE_PORT_FORWARDED_PORT} -a ${REDIS_PASSWORD}
          - type: TEXT
            title: Redis Connection String
            content: redis://:${REDIS_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}
          - type: PASSWORD
            title: Redis password
            content: ${REDIS_PASSWORD}
            category: Credentials
          - type: TEXT
            title: Redis host
            content: ${PORT_FORWARDED_HOSTNAME}
            category: Hostname & Port
          - type: TEXT
            title: Redis port
            content: ${DATABASE_PORT_FORWARDED_PORT}
            category: Hostname & Port
        env:
          REDIS_ARGS:
            default: --requirepass ${REDIS_PASSWORD}
            expose: false
          REDIS_CONNECTION_STRING:
            default: redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}
            expose: true
          REDIS_HOST:
            default: ${CONTAINER_HOSTNAME}
            expose: true
          REDIS_PASSWORD:
            default: ${PASSWORD}
            expose: true
          REDIS_PORT:
            default: ${DATABASE_PORT}
            expose: true
          REDIS_URI:
            default: ${REDIS_CONNECTION_STRING}
            expose: true
        configs: []
    - name: n8n-worker
      icon: https://i.imgur.com/KUcP61Z.png
      template: PREBUILT_V2
      spec:
        source:
          image: n8nio/n8n:stable
          command:
            - /bin/sh
          args:
            - -c
            - n8n worker
        ports:
          - id: taskbroker
            port: 5679
            type: TCP
        volumes:
          - id: data
            dir: /root/.n8n
        dependencies:
          - n8n-main
        env:
          DB_POSTGRESDB_DATABASE:
            default: ${POSTGRES_DB}
            expose: false
          DB_POSTGRESDB_HOST:
            default: ${POSTGRES_HOST}
            expose: false
          DB_POSTGRESDB_PASSWORD:
            default: ${POSTGRES_PASSWORD}
            expose: false
          DB_POSTGRESDB_PORT:
            default: ${POSTGRES_PORT}
            expose: false
          DB_POSTGRESDB_USER:
            default: ${POSTGRES_USERNAME}
            expose: false
          DB_TYPE:
            default: postgresdb
            expose: false
          EXECUTIONS_MODE:
            default: queue
            expose: false
          N8N_ENCRYPTION_KEY:
            default: ${N8N_ENCRYPTION_KEY_WORKER}
            expose: false
          N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS:
            default: "true"
            expose: false
          N8N_HOST:
            default: ${ZEABUR_WEB_DOMAIN}
            expose: false
          NODE_ENV:
            default: production
            expose: false
          QUEUE_BULL_REDIS_HOST:
            default: ${REDIS_HOST}
            expose: false
          QUEUE_BULL_REDIS_PASSWORD:
            default: ${REDIS_PASSWORD}
            expose: false
          QUEUE_BULL_REDIS_PORT:
            default: ${REDIS_PORT}
            expose: false
          WEBHOOK_URL:
            default: ${ZEABUR_WEB_URL}
            expose: false
          N8N_RUNNERS_ENABLED:
            default: "true"
            expose: false
          OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS:
            default: "true"
            expose: false
          N8N_RUNNERS_MODE:
            default: external
            expose: false
          N8N_RUNNERS_BROKER_LISTEN_ADDRESS:
            default: 0.0.0.0
            expose: false
          N8N_RUNNERS_AUTH_TOKEN:
            default: ${TASK_RUNNERS_AUTH_TOKEN}
            expose: false
        configs: []
    - name: task-runners
      icon: https://i.imgur.com/KUcP61Z.png
      template: PREBUILT_V2
      spec:
        source:
          image: docker.io/n8nio/runners:latest
        dependencies:
          - n8n-worker
        env:
          N8N_RUNNERS_AUTH_TOKEN:
            default: ${TASK_RUNNERS_AUTH_TOKEN}
            expose: false
          N8N_RUNNERS_TASK_BROKER_URI:
            default: http://n8n-worker:5679
            expose: false
          N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT:
            default: "15"
            expose: false
        configs: []
