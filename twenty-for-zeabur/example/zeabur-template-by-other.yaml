        readme: |
            # Twenty CRM

            Twenty adalah platform CRM Open Source modern yang dibangun dengan React, Node.js, dan PostgreSQL. Platform ini menyediakan solusi lengkap untuk mengelola kontak, transaksi, perusahaan, dan tugas.

            ## Fitur

            - **Manajemen Kontak**: Lacak dan atur kontak Anda dengan informasi detail
            - **Pipeline Transaksi**: Pipeline visual untuk mengelola peluang penjualan
            - **Manajemen Tugas**: Tetapkan dan lacak tugas di seluruh tim
            - **Timeline Aktivitas**: Riwayat aktivitas lengkap untuk setiap kontak dan transaksi
            - **Field Kustom**: Tambahkan field kustom untuk menyesuaikan dengan kebutuhan bisnis Anda
            - **Dukungan Multi-bahasa**: Tersedia dalam berbagai bahasa
            - **Open Source**: Akses penuh ke kode sumber

            ## Deployment

            Template ini secara otomatis men-deploy:
            - Aplikasi Web Twenty (Frontend React)
            - Server Twenty (Backend Node.js)
            - Background Worker untuk pemrosesan tugas
            - Database PostgreSQL
            - Redis untuk caching dan penyimpanan sesi
            - MinIO untuk penyimpanan objek yang kompatibel dengan S3

            ## Catatan Konfigurasi

            ### Berbagi Variabel Lingkungan

            Layanan Twenty Worker memerlukan akses ke konfigurasi yang sama dengan server Twenty agar dapat berfungsi dengan baik. Variabel kunci seperti `PG_DATABASE_URL`, `REDIS_URL`, `APP_SECRET`, dan pengaturan penyimpanan (`STORAGE_*`) harus diekspos dan dibagikan antara kedua layanan.

            ### Mode Konfigurasi

            Twenty mendukung dua pendekatan konfigurasi:

            - **Berbasis Database (Default)**: Ketika `IS_CONFIG_VARIABLES_IN_DB_ENABLED=true`, sebagian besar pengaturan dapat dikelola melalui UI admin dan secara otomatis tersinkronisasi antara server dan worker.

            - **Hanya Variabel Lingkungan**: Atur `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` untuk mengelola semua konfigurasi melalui variabel lingkungan. Ini memerlukan restart container agar perubahan berlaku, tetapi memberikan deployment yang lebih dapat diprediksi.

            Untuk deployment self-hosted di mana Anda menginginkan kontrol penuh melalui variabel lingkungan, disarankan untuk mengatur `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` pada layanan Twenty server dan Twenty Worker.

            ## Kredensial Default

            Setelah deployment, buat akun admin Anda dengan mengunjungi domain aplikasi.

            ## Akses Eksternal

            Aplikasi akan tersedia di domain yang Anda tentukan selama deployment.
    ja-JP:
        description: 連絡先、取引、タスクを効率的に管理できるモダンなオープンソース CRM プラットフォーム。
        variables:
            - key: TWENTY_DOMAIN
              type: DOMAIN
              name: ドメイン
              description: Twenty CRM にアクセス可能なドメイン
        readme: |
            # Twenty CRM

            Twenty は、React、Node.js、PostgreSQL で構築されたモダンなオープンソース CRM プラットフォームです。連絡先、取引、企業、タスクを管理するための完全なソリューションを提供します。

            ## 機能

            - **連絡先管理**：詳細な情報で連絡先をトラッキング・整理
            - **取引パイプライン**：販売機会を管理する視覚的なパイプライン
            - **タスク管理**：チーム間でタスクを割り当て・トラッキング
            - **アクティビティタイムライン**：各連絡先・取引の完全な活動履歴
            - **カスタムフィールド**：ビジネスニーズに適応するカスタムフィールドの追加
            - **多言語サポート**：複数の言語で利用可能
            - **オープンソース**：ソースコードへのフルアクセス

            ## デプロイ

            このテンプレートは以下を自動的にデプロイします：
            - Twenty Web アプリケーション（React フロントエンド）
            - Twenty サーバー（Node.js バックエンド）
            - タスク処理のためのバックグラウンドワーカー
            - PostgreSQL データベース
            - キャッシュとセッションストレージ用の Redis
            - MinIO S3互換オブジェクトストレージ

            ## 設定に関する注意事項

            ### 環境変数の共有

            Twenty Worker サービスが正常に機能するためには、Twenty サーバーと同じ設定にアクセスする必要があります。`PG_DATABASE_URL`、`REDIS_URL`、`APP_SECRET`、ストレージ設定（`STORAGE_*`）などの主要な変数は、両方のサービス間で公開および共有する必要があります。

            ### 設定モード

            Twenty は2つの設定アプローチをサポートしています：

            - **データベース駆動（デフォルト）**：`IS_CONFIG_VARIABLES_IN_DB_ENABLED=true` の場合、ほとんどの設定は管理UIを通じて管理でき、サーバーとワーカー間で自動的に同期されます。

            - **環境変数のみ**：すべての設定を環境変数で管理するには、`IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` を設定します。変更を反映するにはコンテナの再起動が必要ですが、より予測可能なデプロイメントを提供します。

            環境変数で完全に制御したいセルフホスティングデプロイメントの場合、Twenty サーバーと Twenty Worker の両方のサービスで `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` を設定することをお勧めします。

            ## デフォルト認証情報

            デプロイ後、アプリケーションドメインにアクセスして管理者アカウントを作成してください。

            ## 外部アクセス

            アプリケーションは、デプロイ中に指定したドメインで利用可能になります。
    zh-CN:
        description: 一个现代化的开源 CRM 平台，帮助您高效管理联系人、交易和任务。
        variables:
            - key: TWENTY_DOMAIN
              type: DOMAIN
              name: 域名
              description: 您的 Twenty CRM 可访问的域名
        readme: |
            # Twenty CRM

            Twenty 是一个基于 React、Node.js 和 PostgreSQL 构建的现代化开源 CRM 平台。它提供了管理联系人、交易、公司和任务的完整解决方案。

            ## 功能特性

            - **联系人管理**：追踪和组织您的联系人，包含详细信息
            - **销售管道**：可视化管道管理销售机会
            - **任务管理**：跨团队分配和追踪任务
            - **活动时间线**：每个联系人和交易的完整活动历史
            - **自定义字段**：添加自定义字段以适应您的业务需求
            - **多语言支持**：支持多种语言
            - **开源**：完全访问源代码

            ## 部署

            此模板自动部署：
            - Twenty Web 应用（React 前端）
            - Twenty 服务器（Node.js 后端）
            - 后台任务处理工作进程
            - PostgreSQL 数据库
            - Redis 缓存和会话存储
            - MinIO S3 兼容对象存储

            ## 配置说明

            ### 环境变量共享

            Twenty Worker 服务需要访问与 Twenty 服务器相同的配置才能正常工作。关键变量如 `PG_DATABASE_URL`、`REDIS_URL`、`APP_SECRET` 和存储设置（`STORAGE_*`）必须在两个服务之间暴露和共享。

            ### 配置模式

            Twenty 支持两种配置方式：

            - **数据库驱动（默认）**：当 `IS_CONFIG_VARIABLES_IN_DB_ENABLED=true` 时，大多数设置可以通过管理界面进行管理，并在服务器和 Worker 之间自动同步。

            - **仅环境变量**：设置 `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` 以通过环境变量管理所有配置。这需要重启容器才能使更改生效，但提供更可预测的部署。

            对于希望通过环境变量完全控制的自托管部署，建议在 Twenty 服务器和 Twenty Worker 服务上都设置 `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false`。

            ## 默认凭据

