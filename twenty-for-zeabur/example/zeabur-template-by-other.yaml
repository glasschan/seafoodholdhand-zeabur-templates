# yaml-language-server: $schema=https://schema.zeabur.app/template.json
apiVersion: zeabur.com/v1
kind: Template
metadata:
    name: Twenty
spec:
    description: A modern Open Source CRM platform that helps you manage contacts, deals, and tasks efficiently.
    coverImage: https://raw.githubusercontent.com/twentyhq/twenty/refs/heads/main/packages/twenty-website/public/images/readme/github-cover-dark.png
    icon: https://github.com/twentyhq/twenty/raw/main/packages/twenty-website/public/images/core/logo.svg
    variables:
        - key: TWENTY_DOMAIN
          type: DOMAIN
          name: Domain
          description: The domain where your Twenty CRM will be accessible
    tags:
        - CRM
        - Business
        - Database
    readme: |-
        # Twenty CRM

        Twenty is a modern Open Source CRM platform built with React, Node.js, and PostgreSQL. It provides a complete solution for managing contacts, deals, companies, and tasks.

        ## Features

        - **Contact Management**: Track and organize your contacts with detailed information
        - **Deal Pipeline**: Visual pipeline to manage sales opportunities
        - **Task Management**: Assign and track tasks across teams
        - **Activity Timeline**: Complete activity history for each contact and deal
        - **Custom Fields**: Add custom fields to adapt to your business needs
        - **Multi-language Support**: Available in multiple languages
        - **Open Source**: Full access to source code

        ## Deployment

        This template automatically deploys:
        - Twenty Web Application (React frontend)
        - Twenty Server (Node.js backend)
        - Background Worker for task processing
        - PostgreSQL Database
        - Redis for caching and session storage
        - MinIO for S3-compatible object storage

        ## Configuration Notes

        ### Environment Variable Sharing

        The Twenty Worker service requires access to the same configuration as the Twenty server to function properly. Key variables like `PG_DATABASE_URL`, `REDIS_URL`, `APP_SECRET`, and storage settings (`STORAGE_*`) must be exposed and shared between both services.

        ### Configuration Mode

        Twenty supports two configuration approaches:

        - **Database-Driven (Default)**: When `IS_CONFIG_VARIABLES_IN_DB_ENABLED=true`, most settings can be managed through the admin UI and automatically sync between server and worker.

        - **Environment-Only**: Set `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` to manage all configuration through environment variables. This requires container restarts for changes to take effect, but provides more predictable deployments.

        For self-hosted deployments where you want full control via environment variables, it's recommended to set `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` on both the Twenty server and Twenty Worker services.

        ## Default Credentials

        After deployment, create your admin account by visiting the application domain.

        ## External Access

        The application will be available on the domain you specified during deployment.
    resourceUsage:
        cpu: 1
        memory: 2048
    services:
        - name: PostgreSQL
          icon: https://cdn.zeabur.com/marketplace/postgresql.svg
          template: PREBUILT_V2
          spec:
            source:
                image: postgres:18
                command:
                    - docker-entrypoint.sh
                    - -c
                    - config_file=/etc/postgresql/postgresql.conf
            ports:
                - id: database
                  port: 5432
                  type: TCP
            volumes:
                - id: data
                  dir: /var/lib/postgresql/18/docker
            instructions:
                - title: Connection String
                  content: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}/${POSTGRES_DATABASE}
                - title: PostgreSQL Connect Command
                  content: psql "postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}/${POSTGRES_DATABASE}"
                - title: PostgreSQL username
                  content: ${POSTGRES_USERNAME}
                - title: PostgresSQL password
                  content: ${POSTGRES_PASSWORD}
                - title: PostgresSQL database
                  content: ${POSTGRES_DATABASE}
                - title: PostgreSQL host
                  content: ${PORT_FORWARDED_HOSTNAME}
                - title: PostgreSQL port
                  content: ${DATABASE_PORT_FORWARDED_PORT}
            env:
                PGDATA:
                    default: /var/lib/postgresql/18/docker/pgdata
                    expose: false
                POSTGRES_CONNECTION_STRING:
                    default: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
                    expose: true
                POSTGRES_DATABASE:
                    default: ${POSTGRES_DB}
                    expose: true
                POSTGRES_DB:
                    default: twenty
                    expose: false
                POSTGRES_HOST:
                    default: ${CONTAINER_HOSTNAME}
                    expose: true
                POSTGRES_PASSWORD:
                    default: ${PASSWORD}
                    expose: true
                POSTGRES_PORT:
                    default: ${DATABASE_PORT}
                    expose: true
                POSTGRES_URI:
                    default: ${POSTGRES_CONNECTION_STRING}
                    expose: true
                POSTGRES_USER:
                    default: root
                    expose: false
                POSTGRES_USERNAME:
                    default: ${POSTGRES_USER}
                    expose: true
            configs:
                - path: /etc/postgresql/postgresql.conf
                  template: |
                    # https://github.com/postgres/postgres/blob/master/src/backend/utils/misc/postgresql.conf.sample
                    listen_addresses = '*'
                    max_connections = 256
                    shared_buffers = 256MB
                    dynamic_shared_memory_type = posix
                    max_wal_size = 1GB
                    min_wal_size = 80MB
                    log_timezone = 'UTC'
                    datestyle = 'iso, mdy'
                    timezone = 'UTC'
                    lc_messages = 'en_US.UTF-8'
                    lc_monetary = 'en_US.UTF-8'
                    lc_numeric = 'en_US.UTF-8'
                    lc_time = 'en_US.UTF-8'
                    default_text_search_config = 'pg_catalog.english'
                  permission: null
                  envsubst: null
            portForwarding:
                enabled: true
        - name: Redis
          icon: https://raw.githubusercontent.com/zeabur/service-icons/main/marketplace/redis.svg
          template: PREBUILT_V2
          spec:
            source:
                image: redis/redis-stack-server:latest
            ports:
                - id: database
                  port: 6379
                  type: TCP
            volumes:
                - id: data
                  dir: /data
            instructions:
                - title: Command to connect to your Redis
                  content: redis-cli -h ${PORT_FORWARDED_HOSTNAME} -p ${DATABASE_PORT_FORWARDED_PORT} -a ${REDIS_PASSWORD}
                - title: Redis Connection String
                  content: redis://:${REDIS_PASSWORD}@${PORT_FORWARDED_HOSTNAME}:${DATABASE_PORT_FORWARDED_PORT}
                - title: Redis password
                  content: ${REDIS_PASSWORD}
                - title: Redis host
                  content: ${PORT_FORWARDED_HOSTNAME}
                - title: Redis port
                  content: ${DATABASE_PORT_FORWARDED_PORT}
            env:
                CONFFILE:
                    default: /etc/redis-stack.conf
                    expose: false
                REDIS_ARGS:
                    default: --requirepass ${REDIS_PASSWORD}
                    expose: false
                REDIS_CONNECTION_STRING:
                    default: redis://:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}
                    expose: true
                REDIS_HOST:
                    default: ${CONTAINER_HOSTNAME}
                    expose: true
                REDIS_PASSWORD:
                    default: ${PASSWORD}
                    expose: true
                REDIS_PORT:
                    default: ${DATABASE_PORT}
                    expose: true
                REDIS_URI:
                    default: ${REDIS_CONNECTION_STRING}
                    expose: true
            configs:
                - path: /etc/redis-stack.conf
                  template: |
                    port 6379
                    daemonize no
                  permission: null
                  envsubst: null
            portForwarding:
                enabled: true
        - name: MinIO
          icon: https://cdn.zeabur.com/marketplace/minio.svg
          template: PREBUILT_V2
          spec:
            source:
                image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
                command:
                    - /bin/sh
                args:
                    - -c
                    - |
                      minio server /data --console-address :9090 &
                      MINIO_PID=$!
                      while ! curl -s http://localhost:9000/minio/health/live; do
                        echo 'Waiting for MinIO to start...'
                        sleep 1
                      done
                      sleep 5
                      mc alias set myminio http://localhost:9000 $MINIO_USERNAME $MINIO_PASSWORD
                      echo "Creating bucket '$MINIO_DEFAULT_BUCKET'"
                      mc mb myminio/$MINIO_DEFAULT_BUCKET
                      mc anonymous set download myminio/$MINIO_DEFAULT_BUCKET
                      wait $MINIO_PID
            ports:
                - id: web
                  port: 9000
                  type: HTTP
                - id: console
                  port: 9090
                  type: HTTP
            volumes:
                - id: data
                  dir: /data
            instructions:
                - title: MinIO Console
                  content: ${MINIO_CONSOLE_URL}
                - title: S3 Access Key ID
                  content: ${MINIO_USERNAME}
                - title: S3 Secret Access Key
                  content: ${MINIO_PASSWORD}
                - title: S3 Bucket Name
                  content: ${MINIO_DEFAULT_BUCKET}
                - title: S3 Endpoint
                  content: http://${CONTAINER_HOSTNAME}:9000
            env:
                MINIO_BROWSER_REDIRECT:
                    default: "false"
                    expose: false
                MINIO_CONSOLE_URL:
                    default: ${ZEABUR_CONSOLE_URL}
                    expose: true
                MINIO_DEFAULT_BUCKET:
                    default: twenty
                    expose: true
                MINIO_PASSWORD:
                    default: ${MINIO_ROOT_PASSWORD}
                    expose: true
                MINIO_ROOT_PASSWORD:
                    default: ${PASSWORD}
                    expose: false
                MINIO_ROOT_USER:
                    default: minio
                    expose: false
                MINIO_S3_ENDPOINT:
                    default: http://${CONTAINER_HOSTNAME}:9000
                    expose: true
                MINIO_USERNAME:
                    default: ${MINIO_ROOT_USER}
                    expose: true
            configs: []
            portForwarding:
                enabled: false
        - name: Twenty Worker
          icon: https://github.com/twentyhq/twenty/raw/main/packages/twenty-website/public/images/core/logo.svg
          dependencies:
            - PostgreSQL
            - Redis
            - MinIO
            - Twenty
          template: PREBUILT_V2
          spec:
            source:
                image: twentycrm/twenty:v1
                command:
                    - yarn
                    - worker:prod
            env:
                APP_SECRET:
                    default: ${PASSWORD}
                    expose: false
                AWS_ACCESS_KEY_ID:
                    default: ${MINIO_USERNAME}
                    expose: false
                AWS_SECRET_ACCESS_KEY:
                    default: ${MINIO_PASSWORD}
                    expose: false
                DISABLE_CRON_JOBS_REGISTRATION:
                    default: "true"
                    expose: false
                DISABLE_DB_MIGRATIONS:
                    default: "true"
                    expose: false
                PG_DATABASE_URL:
                    default: ${POSTGRES_CONNECTION_STRING}
                    expose: true
                REDIS_URL:
                    default: ${REDIS_CONNECTION_STRING}
                    expose: true
                STORAGE_S3_ENDPOINT:
                    default: ${MINIO_S3_ENDPOINT}
                    expose: false
                STORAGE_S3_NAME:
                    default: ${MINIO_DEFAULT_BUCKET}
                    expose: false
                STORAGE_S3_REGION:
                    default: us-east-1
                    expose: false
                STORAGE_TYPE:
                    default: s3
                    expose: false
        - name: Twenty
          icon: https://github.com/twentyhq/twenty/raw/main/packages/twenty-website/public/images/core/logo.svg
          dependencies:
            - PostgreSQL
            - Redis
            - MinIO
          template: PREBUILT_V2
          spec:
            source:
                image: twentycrm/twenty:v1
            ports:
                - id: web
                  port: 3000
                  type: HTTP
            instructions:
                - title: Open Twenty CRM
                  content: https://${TWENTY_DOMAIN}.zeabur.app
            env:
                APP_SECRET:
                    default: ${PASSWORD}
                    expose: false
                AWS_ACCESS_KEY_ID:
                    default: ${MINIO_USERNAME}
                    expose: false
                AWS_SECRET_ACCESS_KEY:
                    default: ${MINIO_PASSWORD}
                    expose: false
                DISABLE_CRON_JOBS_REGISTRATION:
                    default: "false"
                    expose: false
                DISABLE_DB_MIGRATIONS:
                    default: "false"
                    expose: false
                NODE_PORT:
                    default: "3000"
                    expose: false
                PG_DATABASE_URL:
                    default: ${POSTGRES_CONNECTION_STRING}
                    expose: true
                REDIS_URL:
                    default: ${REDIS_CONNECTION_STRING}
                    expose: true
                SERVER_URL:
                    default: https://${TWENTY_DOMAIN}.zeabur.app
                    expose: false
                STORAGE_S3_ENDPOINT:
                    default: ${MINIO_S3_ENDPOINT}
                    expose: false
                STORAGE_S3_NAME:
                    default: ${MINIO_DEFAULT_BUCKET}
                    expose: false
                STORAGE_S3_REGION:
                    default: us-east-1
                    expose: false
                STORAGE_TYPE:
                    default: s3
                    expose: false
          domainKey:
            - port: web
              variable: TWENTY_DOMAIN
localization:
    es-ES:
        description: Una plataforma CRM de código abierto moderna que te ayuda a gestionar contactos, negociaciones y tareas de manera eficiente.
        variables:
            - key: TWENTY_DOMAIN
              type: DOMAIN
              name: Dominio
              description: El dominio donde tu Twenty CRM será accesible
        readme: |
            # Twenty CRM

            Twenty es una plataforma CRM de código abierto moderna construida con React, Node.js y PostgreSQL. Proporciona una solución completa para gestionar contactos, negociaciones, empresas y tareas.

            ## Características

            - **Gestión de Contactos**: Rastrea y organiza tus contactos con información detallada
            - **Pipeline de Negociaciones**: Pipeline visual para gestionar oportunidades de venta
            - **Gestión de Tareas**: Asigna y rastrea tareas entre equipos
            - **Línea de Tiempo de Actividades**: Historial completo de actividades para cada contacto y negociación
            - **Campos Personalizados**: Agrega campos personalizados para adaptar a tus necesidades comerciales
            - **Soporte Multilenguaje**: Disponible en múltiples idiomas
            - **Código Abierto**: Acceso completo al código fuente

            ## Despliegue

            Esta plantilla despliega automáticamente:
            - Aplicación Web Twenty (Frontend React)
            - Servidor Twenty (Backend Node.js)
            - Proceso Worker en segundo plano para procesamiento de tareas
            - Base de Datos PostgreSQL
            - Redis para caché y almacenamiento de sesiones
            - MinIO para almacenamiento de objetos compatible con S3

            ## Notas de Configuración

            ### Compartición de Variables de Entorno

            El servicio Twenty Worker requiere acceso a la misma configuración que el servidor Twenty para funcionar correctamente. Variables clave como `PG_DATABASE_URL`, `REDIS_URL`, `APP_SECRET` y configuraciones de almacenamiento (`STORAGE_*`) deben exponerse y compartirse entre ambos servicios.

            ### Modo de Configuración

            Twenty soporta dos enfoques de configuración:

            - **Basado en Base de Datos (Por defecto)**: Cuando `IS_CONFIG_VARIABLES_IN_DB_ENABLED=true`, la mayoría de configuraciones se gestionan a través de la UI de administración y se sincronizan automáticamente entre servidor y worker.

            - **Solo Variables de Entorno**: Establece `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` para gestionar toda la configuración mediante variables de entorno. Esto requiere reiniciar los contenedores para que los cambios surtan efecto, pero proporciona despliegues más predecibles.

            Para despliegues autoalojados donde deseas control total mediante variables de entorno, se recomienda establecer `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` en los servicios Twenty servidor y Twenty Worker.

            ## Credenciales por Defecto

            Después del despliegue, visita el dominio de la aplicación para crear tu cuenta de administrador.

            ## Acceso Externo

            La aplicación estará disponible en el dominio que especificaste durante el despliegue.
    id-ID:
