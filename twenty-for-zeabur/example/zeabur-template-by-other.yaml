            # Twenty CRM

            Twenty 是一個基於 React、Node.js 和 PostgreSQL 建構的現代化開源 CRM 平台。它提供了管理聯絡人、交易、公司和任務的完整解決方案。

            ## 功能特性

            - **聯絡人管理**：追蹤和組織您的聯絡人，包含詳細資訊
            - **銷售管道**：視覺化管道管理銷售機會
            - **任務管理**：跨團隊分配和追蹤任務
            - **活動時間軸**：每個聯絡人和交易的完整活動歷史
            - **自訂欄位**：新增自訂欄位以適應您的業務需求
            - **多語言支援**：支援多種語言
            - **開源**：完全存取原始碼

            ## 部署

            此範本自動部署：
            - Twenty Web 應用程式（React 前端）
            - Twenty 伺服器（Node.js 後端）
            - 後台任務處理工作程序
            - PostgreSQL 資料庫
            - Redis 快取和會話儲存
            - MinIO S3 相容物件儲存

            ## 設定說明

            ### 環境變數共享

            Twenty Worker 服務需要存取與 Twenty 伺服器相同的設定才能正常運作。關鍵變數如 `PG_DATABASE_URL`、`REDIS_URL`、`APP_SECRET` 和儲存設定（`STORAGE_*`）必須在兩個服務之間暴露和共享。

            ### 設定模式

            Twenty 支援兩種設定方式：

            - **資料庫驅動（預設）**：當 `IS_CONFIG_VARIABLES_IN_DB_ENABLED=true` 時，大多數設定可以透過管理介面進行管理，並在伺服器和 Worker 之間自動同步。

            - **僅環境變數**：設定 `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false` 以透過環境變數管理所有設定。這需要重新啟動容器才能使變更生效，但提供更可預測的部署。

            對於希望透過環境變數完全控制的自架部署，建議在 Twenty 伺服器和 Twenty Worker 服務上都設定 `IS_CONFIG_VARIABLES_IN_DB_ENABLED=false`。

